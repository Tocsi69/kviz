<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="kviz.js"></script>
    <title>Kvíz</title>
</head>
<body>
    <div class="container">
        <form action="" name="form">
            <div class="row">
                <div class="col">
                    <h1>Kvíz feladatok</h1>
                    <p>1. Milyen Nobel-díjat kapott Harsányi János 1994-ben?</p>
                    <p>
                        <input type="radio" value="rossz" name="elsok" id="fizikai" oninput="elso()">
                        <label for="fizikai">Fizikai</label>
                    </p>
                    <p>
                        <input type="radio" value="rossz"  name="elsok" id="kemiai" oninput="elso()">
                        <label for="kemiai">Kémiai</label>
                    </p>
                    <p>
                        <input type="radio" value="jo"  name="elsok" id="kozgazdasagi" oninput="elso()">
                        <label for="kozgazdasagi">Közgazdasági helyes</label>
                    </p>
                    <p>
                        <input type="radio" value="rossz"  name="elsok" id="orvosi" oninput="elso()">
                        <label for="orvosi">Orvosi</label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>2. Mi a "Pershing 2"?</p>
                    <p>
                        <input type="text" placeholder="Rakéta a helyes" name="masodikk" id="raketa">
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>3. Milyen magas a Kékes?</p>
                    <p>
                        <input type="range" min="300" max="2000" step="1" name="harmadikk" id="kekes">
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>4. Hány folyója van Magyarországnak?</p>
                    <p>
                        <input type="number" placeholder="11" name="negyedikk" id="tizenegy">
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>5. Melyik település található Komárom-Esztergom megyében?</p>
                    <p>
                        <select name="otodikk" id="telepules">
                            <option value="v1">Győr</option>
                            <option value="v2">Zalaegeszeg</option>
                            <option value="v3">Nagyigmánd</option>
                            <option value="v4">Fehérvárcsúrgó</option>
                            <option value="v5">Miskolc</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <input class="btn btn-success" type="button" value="Ellenőrzés" onclick="ellenorzes()">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
