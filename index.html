<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="kviz.js"></script>
    <title>Kvíz</title>
</head>
<body>
    <div class="container">
        <form action="" name="form">
            <div class="row shadow-lg mb-4">
                <div class="col">
                    <h1>Kvíz feladatok</h1>
                    <h4>1. Milyen Nobel-díjat kapott Harsányi János 1994-ben?</h4>
                    <p class="mx-4">
                        <input type="radio" value="rossz" name="elsok" id="fizikai" oninput="elso()">
                        <label for="fizikai">Fizikai</label>
                    </p>
                    <p class="mx-4">
                        <input type="radio" value="rossz"  name="elsok" id="kemiai" oninput="elso()">
                        <label for="kemiai">Kémiai</label>
                    </p>
                    <p class="mx-4">
                        <input type="radio" value="jo"  name="elsok" id="kozgazdasagi" oninput="elso()">
                        <label for="kozgazdasagi">Közgazdasági</label>
                    </p>
                    <p class="mx-4">
                        <input type="radio" value="rossz"  name="elsok" id="orvosi" oninput="elso()">
                        <label for="orvosi">Orvosi</label>
                    </p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <h4>2. Mi a "Pershing 2"?</h4>
                    <p class="mx-4">
                        <input type="text" name="masodikk" id="raketa" oninput="masodik()">
                    </p>
                </div>
            </div>
            <div class="row shadow-lg mb-4">
                <div class="col">
                    <h4>3. Milyen magas a Kékes?</h4>
                    <p class="mx-4">
                        <input type="range" min="300" max="1500" step="1" name="harmadikk" id="kekes" oninput="harmadik()">
                        <label for="kekes" id="kekeslabel">900 m</label>
                    </p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <h4>4. Hány folyója van Magyarországnak?</h4>
                    <p class="mx-4">
                        <input type="number" name="negyedikk" id="tizenegy" oninput="negyedik()">
                    </p>
                </div>
            </div>
            <div class="row shadow-lg">
                <div class="col">
                    <h4>5. Melyik település található Komárom-Esztergom megyében?</h4>
                    <p class="mx-4">
                        <select name="otodikk" id="telepules" oninput="otodik()">
                            <option value="">Válassz...</option>
                            <option value="Gyor">Győr</option>
                            <option value="Zalaegerszeg">Zalaegeszeg</option>
                            <option value="Nagyigmand">Nagyigmánd</option>
                            <option value="Fehervarcsurgo">Fehérvárcsúrgó</option>
                            <option value="Miskolc">Miskolc</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <input class="btn btn-success" type="button" id="gomb" value="Ellenőrzés" onclick="ellenorzes()">
                    <p class="display-3" id="pont"></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
